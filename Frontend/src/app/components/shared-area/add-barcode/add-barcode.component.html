<div class="box">
    <form (submit)="add()" #formInfo="ngForm">
        <fieldset>
            <legend>Add Barcode</legend>

            <label class="form-label mt-4">Name:</label>
            <input type="text" class="form-control" placeholder="Enter barcode Name" (change)="changeOccurred()"
                name="name" [(ngModel)]="barcode.name" required #nameInfo="ngModel">
            <span *ngIf="nameInfo.errors?.required && nameInfo.touched">Missing name </span>

            <label class="form-label mt-4">Product: </label>
            <select class="form-select" (change)="changeOccurred()" name="product" [(ngModel)]="barcode.product_id"
                required #productInfo="ngModel">
                <option selected disabled value="">Select Product</option>
                <option *ngFor="let c of products" value="{{c._id}}">{{c.name}}</option>
            </select>
            <span *ngIf="productInfo.errors?.required && productInfo.touched">Missing Product. <br></span>

            <button type="submit" class="btn btn-outline-primary" [disabled]="formInfo.form.invalid">Add</button>
        </fieldset>
    </form>
</div>
