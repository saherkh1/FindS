<div class="box">
    <form (submit)="add()" #formInfo="ngForm">
        <fieldset>
            <legend>Add Car Type</legend>

            <label class="form-label mt-4">Name:</label>
            <input type="text" class="form-control" placeholder="Enter Product Name" (change)="changeOccurred()"
                name="name" [(ngModel)]="carType.name" required pattern="^[A-Z].*$" #nameInfo="ngModel">
            <span *ngIf="nameInfo.errors?.required && nameInfo.touched">Missing name </span>
            <span *ngIf="nameInfo.errors?.pattern && nameInfo.touched">Name must be capitalized </span>


            <label class="form-label mt-4">Year:</label>
            <input type="number" step="0.01" min="0" class="form-control" (change)="changeOccurred()" name="year"
                [(ngModel)]="carType.year" required #yearInfo="ngModel" placeholder="Enter Year">
            <span *ngIf="yearInfo.errors?.required && yearInfo.touched">Missing Year. <br></span>
            <span *ngIf="yearInfo.errors?.min && yearInfo.touched">Year must be positive. <br></span>


            <label class="form-label mt-4">Car Model: </label>
            <select class="form-select" (change)="changeOccurred()" name="carModel" [(ngModel)]="carType.carModel_id"
                required #carModelInfo="ngModel">
                <option selected disabled value="">Select Car Model</option>
                <option *ngFor="let c of carModels" value="{{c._id}}">{{c.name}}</option>
            </select>
            <span *ngIf="carModelInfo.errors?.required && carModelInfo.touched">Missing Car Model. <br></span>

            <button type="submit" class="btn btn-outline-primary" [disabled]="formInfo.form.invalid">Add</button>
        </fieldset>
    </form>
</div>
