<div [hidden]="!isAuthorized && !IsListEmpty">

    <div class="row">
        <app-product-card class="box" *ngFor="let p of products" [product]="p"></app-product-card>
    </div>
</div>
<div [hidden]="!isAuthorized && IsListEmpty">

    <div class="row">
        <h1> All products are Available.</h1>
        <a><button [hidden]="!isAuthorized" routerLink="/products" type=" button"
                    class="btn btn-outline-primary btn-sm">
                    Click Here to go Back to products</button></a>
    </div>
</div>
